<html>
<body>
<div id="contentDiv" style="position: relative; font-size: 14px; height: auto; padding: 15px 15px 10px; overflow-x: visible; min-height: 100px;" class=" body">
    <div id="mailContentContainer" class="qmbox" style="font-size:14px;padding:0;height:auto;min-height:auto;font-family: 'lucida Grande',Verdana;position: relative;zoom:1;word-wrap: break-word;white-space: normal;">
        <table border="0" cellspacing="0" cellpadding="0" style="max-width: 600px;">
            <tbody>
            <tr height="16"></tr>
            <tr>
                <td>
                    <table bgcolor="brown" width="100%" border="0" cellspacing="0" cellpadding="0"
                           style="min-width: 332px; max-width: 600px; border: 1px solid #E0E0E0; border-bottom: 0; border-top-left-radius: 3px; border-top-right-radius: 3px;">
                        <tbody>
                        <tr>
                            <td height="72px" colspan="3"></td>
                        </tr>
                        <tr>
                            <td width="32px"></td>
                            <td style="font-family: Roboto-Regular,Helvetica,Arial,sans-serif; font-size: 24px; color: #FFFFFF; line-height: 1.25;">
                                MaigcMS 验证码
                            </td>
                            <td width="32px"></td>
                        </tr>
                        <tr>
                            <td height="18px" colspan="3"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table bgcolor="#FAFAFA" width="100%" border="0" cellspacing="0" cellpadding="0"
                           style="min-width: 332px; max-width: 600px; border: 1px solid #F0F0F0; border-bottom: 1px solid #C0C0C0; border-top: 0; border-bottom-left-radius: 3px; border-bottom-right-radius: 3px;">
                        <tbody>
                        <tr height="16px">
                            <td width="32px" rowspan="3"></td>
                            <td></td>
                            <td width="32px" rowspan="3"></td>
                        </tr>
                        <tr>
                            <td>
                                <p>尊敬的 MagicMS 用户：</p>
                                <p>我们收到了一项请求，要求通过您的电子邮件地址注册新的 MagicMS 账号
                                    <span style="color: #659CEF" dir="ltr"><a
                                            style="color: #267EF0;" href="mailto:{fmt_email_addr}"
                                            target="_blank">{fmt_email_addr}</a></span>。您的 MagicMS
                                    验证码为：</p>
                                <div style="text-align: center;">
                                    <p dir="ltr"><strong
                                            style="text-align: center; font-size: 24px; font-weight: bold;">{fmt_captcha_code}</strong>
                                    </p>
                                </div>
                                <p>如果您并未请求此验证码，则可能是他人输入错误，<strong>您可以安全地忽视这条消息。</strong>
                                </p>
                                <p>此致</p>
                                <p>MagicMS 工作人员敬上</p></td>
                        </tr>
                        <tr height="32px"></tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr height="16"></tr>
            <tr>
                <td style="max-width: 600px; font-family: Roboto-Regular,Helvetica,Arial,sans-serif; font-size: 10px; color: #BCBCBC; line-height: 1.5;">
                    <table>
                        <tbody>
                        <tr>
                            <td>此电子邮件地址不接收回复，如需更多信息，请联系管理员。
                                <table style="font-family: Roboto-Regular,Helvetica,Arial,sans-serif; font-size: 10px; color: #666666; line-height: 18px; padding-bottom: 10px"></table>
                            </td>
                        </tr>
                        </tbody>
                    </table>

        </table>
